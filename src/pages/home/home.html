<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="bhaitad-class">
    <ion-item>
      <ion-label floating>Email Id:</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password:</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <div class="button-class">
      <button ion-button (click)="login()" block class="buttonClass">Sign In</button>
      <button ion-button  (click)="register()" block class="buttonClass">Register</button>
    </div>
  </div>
</ion-content>
