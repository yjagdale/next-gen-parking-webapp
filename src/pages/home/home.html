<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      NGPS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="bhaitad-class">
      <ion-item>
          <ion-label floating>Email Id:</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  <ion-item>
      <ion-label floating>Password:</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)="login()" block>Sign In</button>
    <button ion-button  (click)="register()" block class="buttonClass">Register</button>
  </ion-item>
  </div>
</ion-content>
